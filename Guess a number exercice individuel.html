<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Guess a number </title>
    </head>

    <body>

        <p id="answer"></p>
    
        <script>
            let givenNumber
            let takenNumber
            let newTry

            function giveNumber() {
                takenNumber = prompt("Choisis un nombre entre 0 et 50", "0 < ? < 50")
                if (takenNumber < 0 || takenNumber > 50){
                    newTry = prompt("Choisis-en un autre")
                }
                
            }

            function askNumber() {
                givenNumber = prompt("Devine le nombre choisi")
            }
            
            function didIWin() {    
                if (takenNumber == givenNumber || newTry == givenNumber) { 
                    return true
                } else {
                    return false
                }
            }

            function gamePlay() {
                askNumber()
                if (didIWin()) { //comme la valeur de didIWin est déjà un booléen pas besoin de préciser ==true ou ==false cela fait une redondance
                    document.getElementById("answer").innerHTML += "Bien joué !"
                } else {
                    console.log("Essaye encore !") // console.log se joue avant gamePlay à la différence de document.get ... 
                    gamePlay()
                }
            }

            giveNumber()
            gamePlay()

            


        </script>

    </body>
</html>
