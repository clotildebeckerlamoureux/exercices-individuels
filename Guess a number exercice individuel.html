<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Guess a number </title>
    </head>

    <body>

        <p id="answer"></p>
    
        <script>
            let givenNumber

            function askNumber() {
                givenNumber = prompt("Choisis un nombre")
            }
            
            function didIWin() {    
                if (givenNumber == 22) { 
                    return true
                } else {
                    return false
                }
            }

            function gamePlay() {
                askNumber()
                if (didIWin()) { //comme la valeur de didIWin est déjà un booléen pas besoin de préciser ==true ou ==false cela fait une redondance
                    document.getElementById("answer").innerHTML += "Bien joué !"
                } else {
                    console.log("Essaye encore !") // console.log se joue avant gamePlay à la différence de document.get ... 
                    gamePlay()
                }
            }

            gamePlay()

            


        </script>

    </body>
</html>
