<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Guess a number </title>
    </head>

    <body>

        <p id="answer"></p>
    
        <script>
            let givenNumber

            function askNumber() {
                givenNumber = prompt("Choisis un nombre")
            }
            
            function didIWin() {    
                if (givenNumber == 22) { 
                    return true
                } else {
                    return false
                }
            }

            function gamePlay() {
                askNumber()
                if (didIWin() == true) {
                    document.getElementById("answer").innerHTML = "Bien jou√© !"
                } else if (didIWin() == false){
                    document.getElementById("answer").innerHTML = "Perdu !"
                    askNumber()
                }
            }

            gamePlay()

            


        </script>

    </body>
</html>
